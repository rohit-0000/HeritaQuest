spring.application.name=Herita Quest

gemini.api.url=${GEMINI_API_URL};
gemini.api.key=${GEMINI_API_KEY};

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.datasource.driver-class-name=org.postgresql.Driver

cloud.name=${CLOUD_NAME}
api.key=${API_KEY}
api.secret=${API_SECRET}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#server.port=8080
#server.address=0.0.0.0

frontend.local=${FRONTEND_LOCAL}
frontend.url1=${FRONTEND_URL1}
frontend.url2=${FRONTEND_URL2}
frontend.url3=${FRONTEND_URL3}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

#-------------------------------------------------------------
redirect.url.frontend=${REDIRECT_URL_FRONTEND}

#Backend URL
backend.url=${BACKEND_URL}
